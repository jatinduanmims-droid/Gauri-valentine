<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- üî• WHATSAPP PREVIEW (SECRET & CURIOUS) -->
  <meta property="og:title" content="For you üí´">
  <meta property="og:description" content="I made something and I think you should see this‚Ä¶">
  <meta property="og:type" content="website">

  <!-- Neutral preview image -->
  <meta property="og:image" content="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  <meta property="og:image:width" content="480">
  <meta property="og:image:height" content="270">

  <title>Hey üôÇ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .2s ease, background .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      transform-origin: center;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    /* üîí NO = IMPOSSIBLE TO CLICK */
    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      pointer-events: none;
      will-change: left, top;
      transition: left .15s linear, top .15s linear;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- üíñ REVEAL AFTER CLICK -->
    <h1>Gaavvv, will you be my Valentine? üíñ</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint">Try tapping ‚ÄúNo‚Äù üòà</div>

    <section class="result" id="result">
      <h2>You‚Äôre officially my Valentine üíò</h2>
      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        width="260"
        alt="Celebration"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");

    /* CONFETTI */
    function resizeConfetti() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
    }
    resizeConfetti();
    addEventListener("resize", resizeConfetti);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fireConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 100,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* YES GROWS */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.3, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* üî• NO TELEPORTS (UNCATCHABLE) */
    function teleportNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 10;

      const x = Math.random() * (z.width - b.width - pad * 2) + pad;
      const y = Math.random() * (z.height - b.height - pad * 2) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      growYes();
    }

    zone.addEventListener("touchstart", teleportNo);
    zone.addEventListener("touchmove", teleportNo);
    zone.addEventListener("pointermove", teleportNo);

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      document.querySelector(".hint").style.display = "none";
      result.style.display = "block";
      fireConfetti();
    });
  </script>
</body>
</html>
